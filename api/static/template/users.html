<!-- list of memebers -->
<div>
<h1>List of members</h1>
<div>
	<table class="table table-striped">
	    <tr ng-repeat="x in users"> 
	    <td><img src="{{x.picture}}" alt="user picture" height="42" width="42"> </td>
	    <td>{{x.email}}</td>
	    <td><a href='#/usersid/{{x.id}}'>see profile</a></td>
	    </tr>
</table>
</div>


</div>
