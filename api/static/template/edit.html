<div>
	<h1>Edit Profile</h1>
	<div>
	<form name="form" role="form">
	<table class="table table-striped">
		<tr><td>Email</td><td><input type ='email' ng-model='user.email'></td></tr>
		<tr><td>Picture</td><td><input type ='file' ng-model='user.picture'></td></tr>
	<tr>
		<td><button ng-click='Delete()'>Delete Account</button></td>
		<td><button ng-click='submit()' class="btn btn-primary">Save</button></td>
	</tr>
	</table>
	</form>

	</div>

</div>
