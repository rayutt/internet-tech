<!-- list of memebers -->
<div>
<h1>List of Requests</h1>
<div>
	<table>
	    <tr ng-repeat="x in requests"> 
	    <td><img src="{{x.picture}}" alt="user picture" height="42" width="42"> </td>
	    <td>{{x.email}}</td>
	    <td><a href='#/users:{{x.id}}'>see profile</a></td>
	    </tr>
</table>
<h2 ng-hide="requests.length > -1">No Requests available</h2>
</div>


</div>
