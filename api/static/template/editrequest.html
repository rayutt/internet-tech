<div>
<h1>Edit Request data</h1>

<form name="form" role="form">
<table class="table table-striped">
	<tr><td>Meal Type</td><td><input type ='text' ng-model='request.meal_type'></td></tr>
	<tr><td>Location</td><td><input type ='text' ng-model='request.location_string'></td></tr>
	<tr><td>Time 2016-04-14 00:00:00</td><td><input type ='text' ng-model='request.meal_time'/></td></tr>
	<tr><td>Filled</td><td><input type ='checkbox' ng-model='request.filled'/></td></tr>

	<tr>
		<td><button ng-click='Delete()'>Delete</button></td>
		<td><button ng-click='submit()' class="btn btn-primary">Save</button></td>
	</tr>
</form>



</div>
